<ion-view view-title="Connect">
  <ion-content>
    <ion-refresher
       pulling-text="Pull to refresh..."
       on-refresh="onRefresh()">
    </ion-refresher>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Bottle Size (mL):</span>
        <input ng-model="user.bottle_size" type="number">
      </label>
      <label class="item item-input">
        <span class="input-label">Max Per Day (mL):</span>
        <input ng-model="user.daily_max" type="number">
      </label>
      <button class="button button-clear item"
           ng-click="saveBottleData()">
        Save
      </div>
    </div>
    <ion-list>
      <ion-item class="item-icon-right"
                ng-repeat="device in devices"
                type="item-text-wrap"
                href="#/calibrate/{{device.id}}">
        <h2>{{device.name}}</h2>
        <p>{{device.id}} &nbsp; RSSI: {{device.rssi}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
