<ion-view title="Dashboard" hide-back-button="true">
  <ion-nav-buttons side="primary">
    <a class="button button-clear icon ion-person" href="#/dash">Profile</a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a class="button button-clear icon ion-gear-a" href="#/connect">Settings</a>
  </ion-nav-buttons>

  <ion-pane class="stats-screen">
    <h1>{{ percentage }}<sup class="percent-icon">%</sup></h1>
    <h3>Good morning, {{ first_name }}!</h3>
    <div class="waves-block">
      <div class="drop"></div>
      <div class="waves"></div>
    </div>
  </ion-pane>
</ion-view>
