<ion-view title="Dashboard">
  <ion-nav-buttons side="primary">
    <button class="button button-clear icon ion-person" ng-click="viewProfile()">Profile</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button class="button button-clear icon ion-gear-a" ng-click="viewSettings()">Settings</button>
    <button class="button button-clear icon ion-log-out" ng-click="logOut()">Log Out</button>
  </ion-nav-buttons>

  <ion-pane class="stats-screen">
    <h1>{{ percentage }}<sup class="percent-icon">%</sup></h1>
    <h3>Good morning, {{ first_name }}!</h3>
    <div class="waves-block">
      <div class="drop"></div>
      <div class="waves"></div>
    </div>

  </ion-pane>
</ion-view>
