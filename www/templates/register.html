<ion-view>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <input type="email" ng-model="user.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Password">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.first_name" placeholder="First name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.last_name" placeholder="Last name">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="btn-mizu" ng-click="register()">
            Create Account
        </button>
    </ion-content>
</ion-view>
